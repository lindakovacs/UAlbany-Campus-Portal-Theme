<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Linda Kovacs" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome To UAlbany Campus</title>
  </head>
  <body>
    <!-- top anchor for Back-to-Top -->
    <a id="top"></a>

    <!-- Navbar loaded from modules -->
    <div id="navbar-container"></div>
    <script>
      fetch('modules/navbar.html')
        .then((response) => response.text())
        .then((html) => {
          document.getElementById('navbar-container').innerHTML = html;
        })
        .catch((error) => console.error('Error loading navbar:', error));
    </script>
    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
      <form class="form" action="create-profile.html">
        <div class="form-group">
          <input type="text" placeholder="Name" name="name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" name="email" />
          <small class="form-text"
            >This site uses Gravatar so if you want a profile image, use a
            Gravatar email</small
          >
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            name="password"
            minlength="6"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Confirm Password"
            name="password2"
            minlength="6"
          />
        </div>
        <input type="submit" class="btn btn-primary" value="Register" />
      </form>
      <p class="my-1">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </section>
    <!-- Footer loaded from modules -->
    <div id="footer-container"></div>
    <script>
      fetch('modules/footer.html')
        .then((response) => response.text())
        .then((html) => {
          document.getElementById('footer-container').innerHTML = html;
        })
        .catch((error) => console.error('Error loading footer:', error));
    </script>
    <!-- Chat widget loaded from modules -->
    <div id="chat-container"></div>
    <script>
      fetch('modules/chat.html')
        .then((response) => response.text())
        .then((html) => {
          document.getElementById('chat-container').innerHTML = html;
        })
        .catch((error) => console.error('Error loading chat:', error));
    </script>
  </body>
</html>
