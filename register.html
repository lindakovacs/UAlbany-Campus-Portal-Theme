<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Linda Kovacs">
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

  <link rel="stylesheet" href="css/style.css" />
  <title>Welcome To UAlbany Campus</title>
  </head>
  <body>
    <!-- top anchor for Back-to-Top -->
    <a id="top"></a>

    <!-- Inline navbar (CSS-only prototype) -->
    <nav class="navbar bg-dark" role="navigation" aria-label="Main Navigation">
      <!-- hidden checkbox drives the mobile hamburger without JS -->
      <input type="checkbox" id="nav-toggle-checkbox" class="nav-checkbox" />

      <div class="nav-brand">
        <h1>
          <a href="index.html"><img src="img/icon.png" alt="UAlbany logo" class="nav-logo"> UAlbany Campus</a>
        </h1>
        <!-- label acts as hamburger toggle on small screens -->
        <label for="nav-toggle-checkbox" class="nav-toggle" aria-controls="nav-menu" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <i class="fas fa-bars" aria-hidden="true"></i>
        </label>
      </div>

      <div id="nav-menu" class="nav-menu">
        <ul>
          <li><a href="https://www.albany.edu/myualbany" target="_blank" rel="noopener noreferrer"><i class="fas fa-university"></i> MyUAlbany</a></li>
          <li><a href="profiles.html"><i class="fas fa-users"></i> Students</a></li>
          <li><a href="posts.html"><i class="fas fa-comments"></i> Posts</a></li>
          <li><a href="dashboard.html" title="Dashboard"><i class="fas fa-user"></i> <span class="hide-sm">Dashboard</span></a></li>
          <li><a id="nav-auth" href="login.html" title="Login"><i class="fas fa-sign-in-alt"></i> <span class="hide-sm">Login</span></a></li>
        </ul>
      </div>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
      <form class="form" action="create-profile.html">
        <div class="form-group">
          <input type="text" placeholder="Name" name="name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" name="email" />
          <small class="form-text"
            >This site uses Gravatar so if you want a profile image, use a
            Gravatar email</small
          >
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Password"
            name="password"
            minLength="6"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Confirm Password"
            name="password2"
            minLength="6"
          />
        </div>
        <input type="submit" class="btn btn-primary" value="Register" />
      </form>
      <p class="my-1">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </section>
    <footer class='footer'>
      <p>Copyright &copy; 2026 Linda Kovacs | UAlbany Campus</p>
    </footer>
    <!-- Inline chat partial (checkbox-based, works without JS) -->
    <input type="checkbox" id="chat-toggle-checkbox" class="chat-checkbox" />

    <label for="chat-toggle-checkbox" class="chat-fab" id="chat-toggle" title="Open chat" aria-hidden="false">
      <i class="fas fa-comments" aria-hidden="true"></i>
      <span class="sr-only">Open chat</span>
    </label>

    <div class="chat-overlay" tabindex="-1" aria-hidden="true"></div>

    <aside class="chat-panel" role="dialog" aria-label="AI chat">
      <header class="chat-header">
        <strong>AI Assistant</strong>
        <label for="chat-toggle-checkbox" class="chat-close" title="Close chat" aria-hidden="true">Ã—</label>
      </header>
      <div class="chat-messages" id="chat-messages" role="log" aria-live="polite"></div>
      <form id="chat-form" class="chat-form" autocomplete="off">
        <input id="chat-input" class="chat-input" type="text" placeholder="Ask me something..." required />
        <button class="btn" type="submit">Send</button>
      </form>
    </aside>

    <!-- Back-to-top as anchor so it works without JS -->
    <a href="#top" class="back-to-top" aria-label="Back to top"><i class="fas fa-chevron-up" aria-hidden="true"></i></a>
  </body>
</html>
