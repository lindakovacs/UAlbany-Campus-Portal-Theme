<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Linda Kovacs" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome To UAlbany Campus</title>
  </head>
  <body>
    <!-- top anchor for Back-to-Top -->
    <a id="top"></a>

    <!-- Navbar loaded from modules -->
    <div id="navbar-container"></div>
    <script>
      fetch('modules/navbar.html')
        .then((response) => response.text())
        .then((html) => {
          document.getElementById('navbar-container').innerHTML = html;
        })
        .catch((error) => console.error('Error loading navbar:', error));
    </script>
    <section class="container">
      <div class="alert alert-danger">Invalid credentials</div>
      <h1 class="large text-primary">Sign In</h1>
      <p class="lead"><i class="fas fa-user"></i> Sign into Your Account</p>
      <form class="form" action="dashboard.html">
        <div class="form-group">
          <input
            type="email"
            placeholder="Email Address"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" name="password" />
        </div>
        <input type="submit" class="btn btn-primary" value="Login" />
      </form>
      <p class="my-1">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
    <!-- Footer loaded from modules -->
    <div id="footer-container"></div>
    <script>
      fetch('modules/footer.html')
        .then((response) => response.text())
        .then((html) => {
          document.getElementById('footer-container').innerHTML = html;
        })
        .catch((error) => console.error('Error loading footer:', error));
    </script>
    <!-- Chat widget loaded from modules -->
    <div id="chat-container"></div>
    <script>
      fetch('modules/chat.html')
        .then((response) => response.text())
        .then((html) => {
          document.getElementById('chat-container').innerHTML = html;
        })
        .catch((error) => console.error('Error loading chat:', error));
    </script>
  </body>
</html>
