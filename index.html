<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Linda Kovacs" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome To UAlbany Campus</title>
  </head>
  <body>
    <!-- top anchor for Back-to-Top -->
    <a id="top"></a>

    <!-- Navbar loaded from modules -->
    <div id="navbar-container"></div>
    <script>
      fetch('modules/navbar.html')
        .then((response) => response.text())
        .then((html) => {
          document.getElementById('navbar-container').innerHTML = html;
        })
        .catch((error) => console.error('Error loading navbar:', error));
    </script>
    <section class="landing">
      <div class="dark-overlay">
        <div class="landing-inner">
          <h1 class="x-large">UAlbany Campus</h1>
          <p class="lead">
            Create a student profile/portfolio, share posts and get help from
            other students
          </p>
          <div class="buttons">
            <a href="register.html" class="btn btn-primary">Sign Up</a>
            <a href="login.html" class="btn btn-light">Login</a>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p>Copyright &copy; 2026 Linda Kovacs | UAlbany Campus</p>
    </footer>
    <!-- Inline chat partial (checkbox-based, works without JS) -->
    <input type="checkbox" id="chat-toggle-checkbox" class="chat-checkbox" />

    <label
      for="chat-toggle-checkbox"
      class="chat-fab"
      id="chat-toggle"
      title="Open chat"
      aria-hidden="false"
    >
      <i class="fas fa-comments" aria-hidden="true"></i>
      <span class="sr-only">Open chat</span>
    </label>

    <div class="chat-overlay" tabindex="-1" aria-hidden="true"></div>

    <aside class="chat-panel" role="dialog" aria-label="AI chat">
      <header class="chat-header">
        <strong>AI Assistant</strong>
        <label
          for="chat-toggle-checkbox"
          class="chat-close"
          title="Close chat"
          aria-hidden="true"
          >Ã—</label
        >
      </header>
      <div
        class="chat-messages"
        id="chat-messages"
        role="log"
        aria-live="polite"
      ></div>
      <form id="chat-form" class="chat-form" autocomplete="off">
        <input
          id="chat-input"
          class="chat-input"
          type="text"
          placeholder="Ask me something..."
          required
        />
        <button class="btn" type="submit">Send</button>
      </form>
    </aside>

    <!-- Back-to-top as anchor so it works without JS -->
    <a href="#top" class="back-to-top" aria-label="Back to top"
      ><i class="fas fa-chevron-up" aria-hidden="true"></i
    ></a>
  </body>
</html>
