<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Linda Kovacs" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome To UAlbany Campus</title>
  </head>
  <body>
    <!-- top anchor for Back-to-Top -->
    <a id="top"></a>

    <!-- Navbar loaded from modules -->
    <header id="navbar-container"></header>
    <script>
      fetch('modules/navbar.html')
        .then((response) => response.text())
        .then((html) => {
          document.getElementById('navbar-container').innerHTML = html;
        })
        .catch((error) => console.error('Error loading navbar:', error));
    </script>
    <main>
    <section class="landing">
      <div class="dark-overlay">
        <div class="landing-inner">
          <h1 class="x-large">UAlbany Campus</h1>
          <p class="lead">
            Create a student profile/portfolio, share posts and get help from
            other students
          </p>
          <div class="buttons">
            <a href="register.html" class="btn btn-primary">Sign Up</a>
            <a href="login.html" class="btn btn-light">Login</a>
          </div>
        </div>
      </div>
    </section>
    </main>
    <!-- Footer loaded from modules -->
    <footer id="footer-container"></footer>
    <script>
      fetch('modules/footer.html')
        .then((response) => response.text())
        .then((html) => {
          document.getElementById('footer-container').innerHTML = html;
        })
        .catch((error) => console.error('Error loading footer:', error));
    </script>
    <!-- Chat and Back-to-top widget loaded from modules -->
    <div id="chat-container"></div>
    <script>
      fetch('modules/chat.html')
        .then((response) => response.text())
        .then((html) => {
          document.getElementById('chat-container').innerHTML = html;
        })
        .catch((error) => console.error('Error loading chat:', error));
    </script>
  </body>
</html>
